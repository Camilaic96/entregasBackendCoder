openapi: '3.1.0'
info:
  title: API Products
  version: '1.0'

paths:
  /api/products/:
    get:
      summary: Obtiene todos los productos
      tags:
        - Products
      responses:
        '200':
          description: Todos los productos fueron obtenidos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: Hiciste mal la petición
        '401':
          description: No te pudiste autenticar
        '403':
          description: No tienes permisos para esa operación
        '500':
          description: Error del server
    
    post:
      summary: Crea un producto
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Producto creado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Hiciste mal la petición
        '401':
          description: No te pudiste autenticar
        '403':
          description: No tienes permisos para esa operación
        '500':
          description: Error del server
  
  /api/products/realtimeproducts:
    get:
      summary: Obtiene todos los productos en tiempo real
      tags:
        - Products
      responses:
        '200':
          description: Todos los productos fueron obtenidos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: Hiciste mal la petición
        '401':
          description: No te pudiste autenticar
        '403':
          description: No tienes permisos para esa operación
        '500':
          description: Error del server

    post:
      summary: Crea un producto y muestra todos los productos en tiempo real
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Producto creado con éxito. Todos los productos fueron obtenidos en tiempo real
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: Hiciste mal la petición
        '401':
          description: No te pudiste autenticar
        '403':
          description: No tienes permisos para esa operación
        '500':
          description: Error del server

  /api/products/{uid}:
    get:
      summary: Obtiene un solo producto
      tags:
        - Products
      parameters:
        - name: uid
          in: path
          required: true
          description: Id del producto que buscas
          schema:
            type: string
      responses:
        '200':
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Hiciste mal la petición
        '401':
          description: No te pudiste autenticar
        '403':
          description: No tienes permisos para esa operación
        '500':
          description: Error del server

  /api/products/realtimeproducts/{uid}:
    put:
      summary: Modifica un solo producto y muestra todos los productos en tiempo real
      tags:
        - Products
      parameters:
        - name: uid
          in: path
          required: true
          description: Id del producto a modificar
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Producto modificado con éxito. Todos los productos fueron obtenidos en tiempo real
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: Hiciste mal la petición
        '401':
          description: No te pudiste autenticar
        '403':
          description: No tienes permisos para esa operación
        '500':
          description: Error del server

    delete:
      summary: Elimina un solo producto y muestra todos los productos en tiempo real
      tags:
        - Products
      parameters:
        - name: uid
          in: path
          required: true
          description: Id del producto a eliminar
          schema:
            type: string
      responses:
        '200':
          description: Producto eliminados con éxito. Todos los productos fueron obtenidos en tiempo real
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: Hiciste mal la petición
        '401':
          description: No te pudiste autenticar
        '403':
          description: No tienes permisos para esa operación
        '500':
          description: Error del server


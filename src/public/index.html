<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>E-commerce back</title>
</head>
<body>
    <div class="row justify-content-center">
        <h1 class="text-center">Formulario ingreso producto</h1>
        <form action="/api/products" method="post" class="col-3" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Enter description">
            </div>
            <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="text" class="form-control" id="code" name="code" placeholder="Enter code">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter price">
            </div>
            <div>
                <label>Status</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="statusTrue" checked>
                    <label class="form-check-label" for="statusTrue">True</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="statusFalse">
                    <label class="form-check-label" for="statusFalse">False</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" placeholder="Enter stock">
            </div>
            <div>
                <label for="stock" class="form-label">Category</label>
                <select class="form-select" aria-label="Default select example" name="category">
                    <option selected>Select a category</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="files" class="form-label">Select files</label>
                <input class="form-control" type="file" id="files" name="files" multiple>
            </div>
            <input type="submit" class="btn btn-primary" />
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
